name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ctrl_user
          POSTGRES_PASSWORD: ctrl_password
          POSTGRES_DB: ctrl_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ctrl_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg://ctrl_user:ctrl_password@localhost:5432/ctrl_db
      SECRET_KEY: ci_secret_key
      FIREBASE_PROJECT_ID: ci_firebase_project

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          alembic upgrade head

      - name: Run tests
        run: |
          pytest tests/ -v
