services:
  # PostgreSQL Database
  - type: pg
    name: ctrl-db
    databaseName: ctrl_db
    user: ctrl_user
    plan: free  # Change to 'starter' or higher for production
    postgresMajorVersion: 15

  # FastAPI Web Service
  - type: web
    name: ctrl-backend
    runtime: python
    plan: free  # Change to 'starter' or higher for production
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ctrl-db
          property: connectionString
        # Note: If your app requires postgresql+psycopg:// format,
        # you may need to manually set DATABASE_URL and replace postgresql:// with postgresql+psycopg://
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      # Uncomment and set if using Firebase
      # - key: FIREBASE_PROJECT_ID
      #   value: your-firebase-project-id

